    <link crossorigin="anonymous" href="/assets/css/stylesheet.min.d2d58906f8094663df1d47c0273d86fa0af69feafbcdc4ff8c59949ab3dc9f14.css" integrity="sha256-0tWJBvgJRmPfHUfAJz2G&#43;gr2n&#43;r7zcT/jFmUmrPcnxQ=" rel="preload stylesheet" as="style">
    <link rel="icon" href="https://%E5%AE%99.space/favicon.ico">
    <!-- 其他head内容可以从index.html复制过来 -->
    <style>
        .language-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .language-switcher button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }
        .language-switcher button.active {
            font-weight: bold;
            border-bottom: 2px solid currentColor;
        }
        .privacy-content {
            display: none;
        }
        .privacy-content.active {
            display: block;
        }
    </style>
</head>

<body class="list" id="top">
<script>
    // 深色模式切换脚本，可以从index.html复制过来
</script>

<header class="header">
    <nav class="nav">
        <div class="logo">
            <a href="https://%E5%AE%99.space/" accesskey="h" title="清醒呼吸 (Alt + H)">
                <span>清醒呼吸</span>
            </a>
            <span class="logo-switches">
                <button id="theme-toggle" accesskey="t" title="(Alt + T)">
                    <!-- 主题切换按钮的SVG，可以从index.html复制过来 -->
                </button>
            </span>
        </div>
    </nav>
</header>

<main class="main">
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">隐私政策</h1>
    </header>
    <div class="language-switcher">
        <button onclick="switchLanguage('zh-CN')" class="active">简体中文</button>
        <button onclick="switchLanguage('zh-TW')">繁體中文</button>
        <button onclick="switchLanguage('en')">English</button>
    </div>
    <div class="post-content">
        <div id="privacy-zh-CN" class="privacy-content active">
            <!-- 简体中文隐私政策内容 -->
            <p>这里是简体中文版本的隐私政策内容。</p>
        </div>
        <div id="privacy-zh-TW" class="privacy-content">
            <!-- 繁体中文隐私政策内容 -->
            <p>這裡是繁體中文版本的隱私政策內容。</p>
        </div>
        <div id="privacy-en" class="privacy-content">
            <!-- 英文隐私政策内容 -->
            <p>This is the English version of the privacy policy content.</p>
        </div>
    </div>
</article>
</main>

<footer class="footer">

    </svg>
</a>

<script>
    // 其他脚本可以从index.html复制过来
    function switchLanguage(lang) {
        // 隐藏所有内容
        document.querySelectorAll('.privacy-content').forEach(el => el.classList.remove('active'));
        // 显示选中语言的内容
        document.getElementById('privacy-' + lang).classList.add('active');
        // 更新按钮样式
        document.querySelectorAll('.language-switcher button').forEach(btn => btn.classList.remove('active'));
        document.querySelector('.language-switcher button[onclick="switchLanguage(\'' + lang + '\')"]').classList.add('active');
    }
</script>

</body>
